<!DOCTYPE HTML>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <script src="./rockPaperScissors.js" defer></script>
        <div class="title">Rock, Paper, Scissors</div>
        
        <div class="score">Player: 0 &nbsp;&nbsp;&nbsp;&nbsp;Computer: 0</div>
        <div class="prompt">Make your move!</div>

        <div class="choices">
            <div class="moves">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
            <div class="resetGame">
                <button id="reset">Reset Game</button>
            </div>
        </div>
    </body>
</html>
